[pytest]
# Pytest configuration for moellama

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    gpu: marks tests that require GPU

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=moellama --cov-report=html --cov-report=term

# Minimum Python version
minversion = 7.0

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (optional, requires pytest-timeout)
# timeout = 300

# Ignore paths
norecursedirs = .git .tox dist build *.egg logs dataset trained_models model frontend
